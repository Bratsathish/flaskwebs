<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester_form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="colcenter">
        <h3 class="page-header text-primary"> Check the Details!</h3>
        <table >
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{age}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{address}}</td>
            </tr>
            <tr>
                <th>Contact</th>
                <td>{{contact}}</td>
            </tr>
            <tr>
                <th>E_Mail</th>
                <td>{{email}}</td>
            </tr>
        </table>
        <form action="\">
            <input type="submit" value="backto home" class="btn btn-primary">
        </form>
    </div>
    <style>
        body {
          background-color: #212121;
          color: white
        }
        div{
            text-align: center;
        }
        div.center{
            text-align: center; 
        }
    </style>

</body>
</html>
